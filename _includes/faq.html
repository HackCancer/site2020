<!-- =========================
    FAQ SECTION
============================== -->
<section id="faq" class="parallax-section">
	<div class="container">
		<div class="row">
			<!-- Section title
			================================================== -->
			<div class="wow bounceIn col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10 text-center">
				<div class="section-title">
					<h2>Do you have Questions?</h2>
					<p>Lorem ipsum dolor sit amet, maecenas eget vestibulum justo imperdiet.</p>
				</div>
			</div>



			<div class="wow fadeInUp col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10" data-wow-delay="0.9s">

				<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

					{% for question in site.data.faq %}
  				<div class="panel panel-default">
   					<div class="panel-heading" role="tab" id="{{question.id}}">
      					<h4 class="panel-title">
        					<a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#{{question.href}}" aria-expanded="false" aria-controls="{{question.href}}">
        						<p>{{ question.question }}</p>
      						</a>
    						</h4>
  					</div>
   					<div id="{{ question.href }}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="{{question.id}}">
      				<div class="panel-body">
								<p>{{ question.awnser }}</p>
      				</div>
   					</div>
 					</div>
					{% endfor %}

 				</div>
			</div>
		</div>
	</div>
</section>
